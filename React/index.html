<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
</script>
    <title>Getting Started with React</title>

	<style >
		

	h1{

		background-color: pink;
	}


	</style>





</head>
<body>
	<div id="react-container"></div>


	<script type="text/babel">

     



class PizzaToppings extends React.Component {
render() {

	const toppings = ["Sausage", "Pepperoni", "Gorgonzola", "Figs"];

	return (
		<div>
			{
			toppings.map(function(value, i) {
			return <h2 key={i} >{value}</h2>
			})
			}
		</div>
	)
	}
}






      // Class-based component
      class FirstComponent extends React.Component {
         render() {

            var title = "Techsperience";
            const isReact = true;

            return (
               <div>
                  <h1>{ title }</h1>
                  <h3>{ isReact ? 'Eshte e vertete' : 'E pavertete!' }</h3>
               </div>
            );
         }
      }

      // Functional-based component - stateless
      const SecondComponent = () => {
         return (
            <div>
               <h1>Une jam functional component</h1>
            </div>
         )
      }

      ReactDOM.render(
         <FirstComponent />,
         document.getElementById('react-container')
      );

	</script>
</body>
</html>
